<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/style.css">
<title>Form Page</title>
</head>
<body>
  <div class='container'>
      <div class='box form-box'>
      
        <a href=".." id="go-back"> <img src="../images/goBack.png" width="100%"> </a>
      
        <h2>Register</h2>

        <form id="myForm" action="http://localhost:3000/register" method='post'>

          <div class='field-input'>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" autocomplete="off" required><br>
          </div>

          <div class='field-input'>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" autocomplete='off' required><br>
          </div>

          <div class='field-input'>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password" autocomplete='off' required><br><br>
          </div>

          <div class='field'>
          <input type="submit" value="Register" id="register-button">
          </div>

          <div class='links'>
            Already a member? 
            <a id="sign-in-text" href='../login/login.html'>Sign In</a>
          </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();  // Prevent form from submitting normally
  
      const formData = new FormData(form);
      const data = new URLSearchParams(formData);
  
      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          body: data,
        });
        console.log(data);
  
        const result = await response.json();
  
        if (result.success) {
          // Show success modal
          // document.getElementById('successModal').style.display = 'block';
          alert(result.message);
          redirectToHomePage();
        } else {
          alert(result.message);
        }
      } catch (e) {
        console.error('Error:', e);
        alert(`Error! ${e}`);
      }
    });
  
    function redirectToHomePage() {
      window.location.href = 'http://localhost/streaming_simplifier/project';  // Redirect to homepage after success
    }
  </script>

</body>
</html>
